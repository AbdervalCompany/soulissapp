// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

project.ext {
    global_buildToolsVersion = "23.0.2"
    global_supportLibVersion = "23.1.1"
    VERSION_NAME = "1.7.0"
    VERSION_CODE = 172
    compileSdkVersion = 23
    targetSdkVersion = 23
}