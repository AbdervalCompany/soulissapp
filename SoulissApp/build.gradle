apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            storeFile file('C:/Users/Ale/Documents/shineangelic')
        }
    }
    compileSdkVersion 23
    buildToolsVersion rootProject.ext.global_buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "it.angelic.soulissclient"
        minSdkVersion 11
        targetSdkVersion 23
        versionName rootProject.ext.VERSION_NAME
        versionCode rootProject.ext.VERSION_CODE
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
}

dependencies {
    compile project(':ecoGallery')
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-wearable:8.3.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile files('libs/achartengine-1.2.0.jar')
    //compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile project(":soulissLib")
    wearApp project(":soulisswear")
    compile project(":taskerapi")
}
